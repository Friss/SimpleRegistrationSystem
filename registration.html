
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registartion Demo</title>

<link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/jquery-ui-git.css" />

<style type="text/css">
body { font-size: 62.5%; }
label { display: inline-block; width: 100px; }
legend { padding: 0.5em; }
fieldset fieldset label { display: block; }

#signupForm { width: 670px; }
#signupForm label.error {
	margin-left: 10px;
	width: auto;
	display: inline;
}
#newsletter_topics label.error {
	display: none;
	margin-left: 103px;
}
</style>

</head>
<body>

<form class="cmxform" id="signupForm" method="post" action="register.php">
	<fieldset class="ui-widget ui-widget-content ui-corner-all">
		<legend class="ui-widget ui-widget-header ui-corner-all">Please provide your information to register</legend>
		<p>
			<label for="firstname">First Name*</label>
			<input id="firstname" name="firstname" class="ui-widget-content" minlength="2" required type="text" />
		<p>
        <p>
			<label for="lastname">Last Name*</label>
			<input id="lastname" name="lastname" class="ui-widget-content" minlength="2" required type="text" />
		<p>
			<label for="cemail">E-Mail*</label>
			<input id="cemail" name="email" class="ui-widget-content" type="email" required />
		</p>
		<p>
			<label for="address">Street Address*</label>
			<input id="address" name="address" class="ui-widget-content" value="" required type="text" />
		</p>
        <p>
			<label for="city">City*</label>
			<input id="city" name="city" class="ui-widget-content" value="" required type="text" />
		</p>
        <p>
			<label for="state">State*</label>
			<input id="state" name="state" class="ui-widget-content" value="" required type="text" />
		</p>
        <p>
			<label for="zip">Zip Code*</label>
			<input id="zip" name="zip" class="ui-widget-content" value="" required type="text" />
		</p>
		<p>
			<label for="dayphone">Daytime Phone</label>
			<input id="dayphone" name="dayphone" class="ui-widget-content" value="" type="text" />
		</p>
        <p>
			<label for="eveningphone">Evening Phone</label>
			<input id="eveningphone" name="eveningphone" class="ui-widget-content" value="" type="text" />
		</p>
        <p>
			<label for="affiliation">Affiliation*</label>
			<input id="affiliation" name="affiliation" class="ui-widget-content" value="" required type="text" />
		</p>
		<p>
			<button class="submit" type="submit">Submit</button>
		</p>
	</fieldset>
</form>


<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="jquery.validate.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
<script type="text/javascript">
$.validator.setDefaults({
	submitHandler: function() { $.submit() },
	showErrors: function(map, list) {
		// there's probably a way to simplify this
		var focussed = document.activeElement;
		if (focussed && $(focussed).is("input, textarea")) {
			$(this.currentForm).tooltip("close", { currentTarget: focussed }, true)
		}
		this.currentElements.removeAttr("title").removeClass("ui-state-highlight");
		$.each(list, function(index, error) {
			$(error.element).attr("title", error.message).addClass("ui-state-highlight");
		});
		if (focussed && $(focussed).is("input, textarea")) {
			$(this.currentForm).tooltip("open", { target: focussed });
		}
	}
});

(function() {
	// use custom tooltip; disable animations for now to work around lack of refresh method on tooltip
	$("#signupForm").tooltip({
		show: false,
		hide: false
	});

	// validate the comment form when it is submitted
	

	// validate signup form on keyup and submit
	$("#signupForm").validate({
		rules: {
			firstname: "required",
			lastname: "required",
			
			
			email: {
				required: true,
				email: true
			},
			
			affliation: "required"
		},
		messages: {
			firstname: "Please enter your firstname",
			lastname: "Please enter your lastname",
			
			
			email: "Please enter a valid email address",
			agree: "Please enter your affiliation"
		}
	});

	

	

	$("#signupForm input:not(:submit)").addClass("ui-widget-content");

	$(":submit").button();
})();
</script>
<script src="http://jqueryui.com/themeroller/themeswitchertool/"></script>
<script>
$.fn.themeswitcher && $('<div/>').css({
		position: "absolute",
		right: 10,
		top: 10
	}).appendTo(document.body).themeswitcher();
</script>
</body>
</html>
